<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>注册</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">  
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	<h1>用户注册</h1>
	<form name="RegForm" class="form-horizontal" method="post" action="reg.php" onSubmit="return InputCheck(this)">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">昵称</label>
	    <div class="col-sm-10">
	      <input required="required" type="text" class="form-control" name="nickname" id="nickname" placeholder="昵称">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">密码</label>
	    <div class="col-sm-10">
	      <input required="required" type="password" class="form-control" name="password" id="password" placeholder="密码">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">确认密码</label>
	    <div class="col-sm-10">
	      <input required="required" type="password" class="form-control" name="password_confirm" id="password_confirm" placeholder="确认密码">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">手机号</label>
	    <div class="col-sm-10">
	      <input required="required" type="text" class="form-control" name="phonenumber" id="phonenumber" placeholder="手机号码" >
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">生日</label>
	    <div class="col-sm-10">
	      <input type="date" class="form-control" name="birthday" id="birthday" placeholder="生日">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">爱好</label>
	    <div class="col-sm-10">
	      <input required="required" type="text" class="form-control" name="hobby" id="hobby" placeholder="爱好">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-primary" name="submit" >提交注册</button>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<strong>已有账号？</strong>
	      <a href="login.html" class="btn btn-info" role="button">返回登录</a>
	    </div>
	  </div>
	</form>
	<div></div>
	</div>
</body>
<style>
.container{
	margin-top: 10%;
	width: 80%;
}	
</style>
<script>

function InputCheck(RegForm)
{
	if (RegForm.nickname.value == ""){

		alert("用户名不可为空!");
    	RegForm.username.focus();
    	return (false);
    }


  		//验证手机号码
  	if(!(/^1(3|4|5|6|7|8|9)\d{9}$/.test(RegForm.phonenumber.value))){ 
        alert("手机号码有误，请重填");  
        RegForm.phonenumber.focus();
        return (false); 
    }


  //验证密码 8-15位
	var pwdRegex = new RegExp('(?=.*[0-9])(?=.*[a-zA-Z]).{8,15}');
	if (!pwdRegex.test(RegForm.password.value)) {
   		alert("您的密码复杂度太低（密码中必须包含字母、数字）");
   		RegForm.password.focus();
   		return (false); 
   	}

   	//确认密码
   	if (RegForm.password.value != RegForm.password_confirm.value) {
   		alert("您俩次输入的密码不一致，请重新输入");
   		RegForm.password_confirm.focus();
   		return (false); 

   	}
}
</script>
</html>
